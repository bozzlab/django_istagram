{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main>
      <!-- Post List -->
      <div class="post-list">
        <!-- Post -->
        {% for post in object_list %}
        <div class="post">
          <div class="user-detail">
            <img class="rounded-circle" src="{% static '/images/download20190700220957_3gbVjCC.png' %}%" />
            <span><b>{{post.user}}</b></span>
          </div>
          <img src="{{post.image.url}}"/>
          <div class="like-by">
            <a href="#"><i class="far fa-heart fa-2x"></i></a>
            <a href="#"><i class="far fa-comment fa-2x"></i></a>
          </div>
          <div class="like-counter">
            <span><b>ถูกใจ 35 คน</b></span>
          </div>
          <div class="description"> {{post.text}}</div>
          <div class="comments">
            <span><b>{{post.user}}</b> {{post.text}}</span>
          </div>
          <div class="comment-box">
            <form>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="เพิ่มความคิดเห็น">
                <div class="input-group-append">
                  <button type="submit">โพสต์</button>
                </div>
              </div>
            </form>
          </div>
        </div>

          {% endfor %}

      <!-- Post List -->
    </main>

{% endblock content %}
